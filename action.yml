name: "Deploy to Firebase Functions"
description: "A GitHub Action to deploy to Firebase Functions"
author: "James Delorey (https://github.com/deloreyj) and HoneyGrid"
branding:
  icon: "globe"
  color: "blue"
runs:
  using: "node18"
  main: "bin/action.min.js"
inputs:
  firebaseServiceAccount:
    description: "Firebase service account JSON"
    required: true
  projectId:
    description:
      "The project to deploy to. If you leave this blank, make sure you check in
      a .firebaserc file"
    required: false
  entryPoint:
    description:
      "The location of your firebase.json file, relative to the root of your
      directory"
    default: "."
    required: false
  firebaseToolsVersion:
    description: >-
      The version of firebase-tools to use. Defaults to `latest`.
    default: latest
    required: false
outputs:
  details_url:
    description: A single URL that was deployed to
